{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger mb-3">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Erreur inattendue</h2>
                </div>
                <div class="card-body">
                    <h3>Une erreur s'est produite</h3>
                    <p>Nous sommes désolés, une erreur inattendue est survenue. Voici les détails :</p>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Message d'erreur :</strong>
                        <pre>{{ error }}</pre>
                    </div>
                    {% endif %}
                    
                    <div class="mt-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Retour à l'accueil</a>
                        <button onclick="window.location.reload()" class="btn btn-secondary ml-2">Réessayer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
